<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS CDN link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font awesome CDN link -->
    <script src="https://kit.fontawesome.com/e7fa3552dc.js" crossorigin="anonymous"></script>

    <!-- Typed.js library -->
    <script src="/assets/js/typed/typed.js"></script>
    <script type="module" src="/assets/js/typed/custom_typed.js"></script>

    <!-- custom CSS -->
    <link rel="stylesheet" href="/assets/css/navbar.css">
    <link rel="stylesheet" href="/assets/css/indexPage.css">

    <title>SUPIT - projektni zadatak</title>
</head>

<body>

    <div id="main-index">

        <div class="container-fluid">
            <!-- Navbar -->
            <nav id="navbar" class="navbar navbar-dark navbar-expand-sm py-2 fixed-top">

                <!-- Logo -->
                <a id="logo" class="navbar-brand px-3" href="#main-index">
                    <img src="/assets/img/Algebra-logo.png" id="algebra-logo" class="d-inline-block align-top"
                        alt="Algebra logo">
                </a>

                <!-- Toggler/collapsibe Button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar links -->
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul id="navbar-links" class="navbar-nav">
                        <li class="nav-item px-2">
                            <a class="nav-link" href="#"><i id="navbar-icon" class="fas fa-home"></i> Početna</a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link" href="#"><i id="navbar-icon" class="fas fa-comments"></i> O nama</a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link" href="#"><i id="navbar-icon" class="fas fa-info-circle"></i> Novosti</a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link" href="#"><i id="navbar-icon" class="fas fa-info-circle"></i> Nastavni
                                plan</a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link" href="#"><i id="navbar-icon" class="fas fa-envelope"></i> Kontakt</a>
                        </li>
                    </ul>
                </div>

            </nav>

        </div>

        <!-- Looping background video with animated typed text in the middle -->
        <div class="container-custom">
            
            <div class="video-container">
                <video autoplay loop muted playsinline>
                    <source src="/assets/video/typingOnlaptop.mp4" type="video/mp4" />
                </video>
            </div>
            
            <div class="centered">
                <h1><span class="typed-row"></span></h1>
            </div>

        </div>

        <script>
            var first_row = new Typed('.typed-row', {
                strings: [
                    'Budi izvrstan u onom što vidiš!',
                    'Budi izvrstan u onom što voliš.',
                    'Budi izvrstan u onom što voliš. <br> <strong style="color: darkred">ZAISKRI</strong>.'
                ],
                startDelay: 100,
                typeSpeed: 80,
                autoInsertCss: true
            });
        </script>

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
</body>

</html>
