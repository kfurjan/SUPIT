<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Font awesome icons -->
    <link rel="stylesheet" href="../static/css/all.css">
    <!-- Bootstrap CSS library, custom CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap_css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/pages/navbar.css">
    <link rel="stylesheet" href="../static/css/pages/nastavni_plan.css">

    <title>Nastavni plan</title>
</head>

<body>

    <div id="main-nastavni-plan">
        <div class="container-fluid">
            <!-- Navbar -->
            <nav id="navbar" class="navbar navbar-dark navbar-expand-sm py-1 fixed-top">
                <!-- Logo -->
                <a id="algebra-logo" class="navbar-brand px-3" href="../index.html">
                    <img src="../static/img/Algebra-logo.png" id="algebra-logo" class="d-inline-block align-top"
                        alt="Algebra logo">
                </a>

                <!-- Collapsible button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar links -->
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul id="navbar-links" class="navbar-nav">
                        <li class="nav-item px-2">
                            <a class="nav-link" href="../index.html"><i id="navbar-icon" class="fas fa-home"></i>
                                Početna</a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link" href="../pages/o_nama.html"><i id="navbar-icon"
                                    class="fas fa-comments"></i> O nama</a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link" href="../pages/novosti.html"><i id="navbar-icon"
                                    class="fas fa-info-circle"></i> Novosti</a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link" href="../pages/nastavni_plan.html"><i id="navbar-icon"
                                    class="fas fa-info-circle"></i> Nastavni
                                plan</a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link" href="#kontakt-form" data-toggle="modal"><i id="navbar-icon"
                                    class="fas fa-envelope"></i> Kontakt</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <!-- Modal input form -->
        <div id="kontakt-form" class="modal fade" role="dialog">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title"><i class="fas fa-envelope text-info"></i> Kontaktrajte nas</h4>
                    </div>
                    <div class="modal-body">
                        <form action="http://www.fulek.com/VUA/SUPIT/ContactUs" method="POST">
                            <div class="form-group">
                                <label for="nameInput">Puno ime:</label>
                                <input type="text" class="form-control" name="name" id="nameInput"
                                    aria-describedby="name">
                            </div>
                            <div class="form-group">
                                <label for="emailInput">E-mail:</label>
                                <input type="email" class="form-control" name="email" id="emailInput"
                                    aria-describedby="email">
                            </div>
                            <div class="form-group">
                                <label for="importanceSelection">Važnost poruke:</label>
                                <select class="form-control" name="importance" id="importanceSelection">
                                    <option>Visoka</option>
                                    <option>Niska</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="messageText">Tekst poruke:</label>
                                <textarea class="form-control" name="message" id="messageText" rows="5"></textarea>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" name="newsletter" id="newsletterOption">
                                <label class="form-check-label" for="newsletterOption">Primaj newsletter</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Pošalji</button>
                            <button type="submit" class="btn btn-danger" data-dismiss="modal">Odustani</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Nastavni plan title with border -->
        <div id="nastavni-plan-container" class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Nastavni plan</h1>
                    <p></p>
                </div>
            </div>
        </div>

        <!-- Input / table section -->
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <form id="kolegijForm">
                        <div class="form-group">
                            <label for="nazivKolegija">Naziv kolegija:</label>
                            <input type="text" class="form-control" id="nazivKolegija" name="kolegij">
                        </div>
                        <button type="submit" class="btn btn-primary add-row" value="Add row">Submit</button>
                    </form>
                </div>
                <div class="col-md-5">
                    <table class="table table-striped">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <!-- jQuery, Popper.js, Bootstrap JS, custom JS -->
    <script src="../static/js/jquery/jquery.slim.min.js" type="text/javascript"></script>
    <script src="../static/js/popperjs/popper.min.js" type="text/javascript"></script>
    <script src="../static/js/bootstrap_js/bootstrap.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function (e) {
            // variable declaration
            let counter = 0;
            const table_header = 
            `
            <tr>
                <th scope="col">Kolegij</th>
                <th scope="col">ECTS</th>
                <th scope="col">Sati</th>
                <th scope="col">P</th>
                <th scope="col">V</th>
                <th scope="col">Tip</th>
                <th scope="col"></th>
            </tr>
            `

            const noTableRows = noTableRows => {
                return counter == 0;
            }

            $("#kolegijForm").submit(function (e) {
                // prevent refresh on button click
                e.preventDefault();

                alert($.get("http://www.fulek.com/VUA/SUPIT/GetNastavniPlan"));
                if (noTableRows()) {
                    $(".table thead").append(table_header);
                }
                
                // adding table data
                const kolegij = $("#nazivKolegija").val();
                const table_row = `
                    <tr>
                        <td>` + kolegij + `</td>
                        <td>5</td>
                        <td>60</td>
                        <td>2</td>
                        <td>2</td>
                        <td>Obavezni</td>
                        <td class="border-0"><input class="btn btn-danger btn-sm" type="submit" value="Obriši"></td>
                    </tr>
                    `;
                $(".table tbody").append(table_row);
                
                // iterate counter, erase data from input text
                ++counter;
                $("#nazivKolegija").val('');
            });

            $("body").on("click", ".btn-danger", function () {
                $(this).parents("tr").remove();
                --counter;

                // remove table header if there are no table data
                if (noTableRows()) {
                    $("table > thead tr").remove();
                }
            });
        }); 
    </script>
</body>

</html>
