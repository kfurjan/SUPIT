<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Web stranica za potrebe kolegija Standardi u primjeni internetskih tehnologija">
    <meta name="author" content="Kevin Furjan">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Font awesome icons -->
    <link rel="stylesheet" href="../static/css/all.css">
    <!-- Bootstrap CSS library, custom CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap_css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/pages/navbar.css">
    <link rel="stylesheet" href="../static/css/pages/nastavni_plan.css">

    <title>Nastavni plan</title>
</head>

<body>

    <div id="main-nastavni-plan">
        <!-- Loaded navbar with JQuery-->
        <div id="nav-load"></div>

        <!-- Modal input form -->
        <div id="kontakt-form" class="modal fade" role="dialog">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content"></div>
            </div>
        </div>

        <!-- Nastavni plan title with border -->
        <div id="nastavni-plan-container" class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Nastavni plan</h1>
                    <p></p>
                </div>
            </div>
        </div>

        <!-- Input / table section -->
        <div class="container-fluid container-custom">
            <div class="row justify-content-center">
                <div id="every-kolegij-load-alert" class="col-sm-6"></div>
            </div>
            <div class="row justify-content-center">
                <div id="kolegij-alert" class="col-sm-6"></div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="form-group form-animation">
                        <label for="nazivKolegija">Naziv kolegija:</label>
                        <input type="text" class="form-control" id="nazivKolegija" list="sviKolegiji"
                            placeholder="Započnite unos naziva kolegija..." autofocus>
                    </div>
                    <datalist id="sviKolegiji"></datalist>
                </div>
                <div class="col-md-5">
                    <table class="table table-striped">
                        <thead></thead>
                        <tbody></tbody>
                        <tfoot></tfoot>
                    </table>
                </div>
            </div>
        </div>

        <!-- Footer section -->
        <div class="footer">
            <h1 class="text-center footer-text pt-5">Budi izvrstan u onom što voliš</h1>
            <h1 class="text-center footer-text pt-4">Zaiskri</h1>
        </div>

    </div>

    <!-- jQuery, Popper.js, Bootstrap JS, custom JS -->
    <script src="../static/js/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="../static/js/popperjs/popper.min.js" type="text/javascript"></script>
    <script src="../static/js/bootstrap_js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../static/js/nastavni-plan.js" type="text/javascript"></script>
    <script src="../static/js/load_templates.js" type="text/javascript"></script>
</body>

</html>
